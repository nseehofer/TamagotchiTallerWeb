<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tamagotchi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/presentacion.css}"/>
</head>
<body>
<audio id="audio-player" autoplay loop>
    <source th:src="@{/audio/musica.mp3}" type="audio/mpeg">
</audio>
<main role="main" class="container text-center py-5">
    <h1 class="tamagotchi-titulo">TAMAGOTCHI</h1>

    <img th:src="@{/img/perro.png}" alt="Pet" class="pet-image"/>
    <img th:src="@{/img/capybara.png}" alt="Pet" class="pet-image"/>
    <img th:src="@{/img/gato.png}" alt="Pet" class="pet-image"/>

    <div class="d-grid gap-2 col-6 mx-auto botones-inicio">
        <a th:href="@{/login}" id="btn-login" class="btn-login">INICIAR SESION</a>
        <a th:href="@{/nuevo-usuario}" class="btn-registrar">REGISTRARME</a>
    </div>

    <div class="container text-center" style="padding-top: 1em;">
        <button id="play-btn" class="botones btn">Play</button>
        <button id="pause-btn" class="botones btn">Pause</button>
    </div>
</main>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/musica.js}"></script>
</body>
</html>
