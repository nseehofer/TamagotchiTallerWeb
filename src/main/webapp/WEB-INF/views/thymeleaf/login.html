<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tamagotchi</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tamagotchi</a>
</nav>

<main role="main" class="container">
    <div id="loginbox">
        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <h3>INICIAR SESION</h3>
            <hr>

            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Correo electronico" required/>
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Contraseña"
                   required/>

            <button id="btn-login" type="Submit">INICIAR</button>

            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
            </p>
        </form>
        <a id="ir-a-registrarme" href="nuevo-usuario">¿No tenes cuenta? Registrate</a>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
